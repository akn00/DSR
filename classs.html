<body>
    <script>

'use strict';
(function(){
  class Person {
        constructor (firstName, lastName,Age) {
    this.firstName = firstName;
    this.lastName = lastName;
    this.Age = Age;
        }
        get fullName(){
          return this.firstName + ' ' +this.lastName;
        }
        set fullName(fullName){
          var nameParts = fullName.split(' ');
          this.firstName = nameParts[0];
          this.lastName = nameParts[1];
      }
      isAdult(){
        return this.Age >= 18;
      }
    }
    class Student extends Person{
      constructor(firstName,lastName,Age){
        super(firstName,lastName,Age);
        this._enrolledCourses = [];
      }
     
      enroll(courseID){
        this._enrolledCourses.push(courseID);
    //    console.log(courseID);
      }
      getCourses(){
        return this.fullName +" 's enrolled coures are :" +this._enrolledCourses.join(' , ');
      }
    }
      let jim = new Student('jim', 'cooper', 23); //let jim = new Person('jim','cooper', 23);
      jim.enroll ('CS101');                    //let jimStudent = Student.fromPerson(jim);
      console.log(jim.getCourses());                 // display (jimStudent)
})();

    </script>
</body>
</html>
