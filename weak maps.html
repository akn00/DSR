<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <h1>Weak maps</h1>
    <script>
        const m = new WeakMap();

        
        obj1 = {}
        m.set(obj1, "Object 1");
        obj2 = {}
        m.set(obj2, "Object 2");
               
        m.delete(obj2); 

        console.log(m);   
        console.log(m.get(obj1));       
        console.log(m.has(obj1));

    </script>
</body>
</html>
