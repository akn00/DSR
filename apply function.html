<body>
    <h1>Apply Function</h1>
    <script>
        function introduction(name, profession){
            console.log('my name is '+name
            +' and my profession is '+profession+'.');

        }

        introduction("Nikhil","Engineer");
        introduction.apply(undefined,["Abhi","Developer"]);
        introduction.call(undefined,"Sunil","Govt. Emp");
    </script>
</body>
