<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object.entries</h1>
    <script>
        let obj = {
        name: "John",
        age: 30
        };

        let map = new Map(Object.entries(obj));

        alert( map.get('name') );
    </script>
</body>
</html>
