<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iterators</h1>
    <script>

        function myIterator(start,finish){
            let index=start;
            let count=0;

            return{
                next(){
                    let result;
                    if(index<finish){
                        result={value:index,done:false};
                        index+=1;
                        count++;
                        return result;
                    }
                    return{
                        value:count,
                        done:true
                    }
                }
            }
        }

        const it =myIterator(0,10);
        let res=it.next();
        while(!res.done){
            console.log(res.value);
            res=it.next();
        }

    </script>
</body>
</html>
