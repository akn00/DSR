<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Objects as keys in map</h1>
    <script>

let john = { name: "John" };
let visitsCountMap = new Map();
visitsCountMap.set(john, 123);
alert( visitsCountMap.get(john) ); // 123

    </script>
</body>
