<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
    

</head>
<body>
    <div id="HEADING">
        <h1>TIC-TAC-TOE</h1>
        <p id="p1"style=" display: inline;">PLAYER 1: X </p><p id="p2"style=" display: inline;">|| PLAYER 2: O</p><br>
        
    </div>
    <div id="gameBox">
        <button type="button" class="gameButton" id="b1" ></button>
        <button type="button" class="gameButton" id="b2" ></button>
        <button type="button" class="gameButton" id="b3" ></button><br>
        <button type="button" class="gameButton" id="b4" ></button>
        <button type="button" class="gameButton" id="b5" ></button>
        <button type="button" class="gameButton" id="b6" ></button><br>
        <button type="button" class="gameButton" id="b7" ></button>
        <button type="button" class="gameButton" id="b8" ></button>
        <button type="button" class="gameButton" id="b9" ></button><br><br>
        <p id="winner">player 1 start playing !!!</p>
    </div>
    <div id="restart"><button type="button" onclick="restart()" >Reset</button></div> 
    <script src="tic_tac_toe1.js"></script>
</body>
