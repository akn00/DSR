<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bind method</h1>
    <script>
        let person1={
            name:"Nikhil",
            getName:function(){
                return this.name;            }
        };

        let person2={
            name:"Abhinav"
        };

        let newFunction=person1.getName.bind(person2);
        console.log(newFunction());
    </script>
</body>
</html>
