<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    <h1>this program is of spread operator</h1>
    <h2>press the button bellow</h2>
    <button onclick="spreadOperator();">SPREAD</button>

    <script>
        function spreadOperator(){let a1=[1,2,3,4];
        let a2=[4,6,7,9];
        let a3=[...a1,...a2];
        console.log(`array a1 : ${a1}`);
        console.log(`array a2 : ${a2}`);
        console.log(`array a3 : ${a3}`);}
    </script>
    
</body>
</html>
