<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Sets</h1>
    <script>
        let set = new Set();

        let john = { name: "John" };
        let pete = { name: "Pete" };
        let mary = { name: "Mary" };

        
        set.add(pete);
        set.add(mary);
        set.add(john);
        set.add(mary);

        
        alert( set.size ); 

        for (let user of set) {
        alert(user.name); 
        }
    </script>
</body>
</html>
